{% extends 'base.html' %}

{% block start %}
    {% block title %}
        <title>Update Profile</title> 
    {% endblock %}

    <div class="signin" style="background-color: #f2f2f2; padding: 20px;"> 
        <div class="content" style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);"> 
            <h2 style="text-align: center;">Update Profile</h2> 
            <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
                {% csrf_token %}
                <div class="form"> 
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <input type="text" required name="name" value="{{ student.name }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"> <i>Full Name</i> 
                    </div>
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <input type="text" required name="email" value="{{ student.email }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"> <i>Email</i> 
                    </div> 
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <input type="text" required name="bio" value="{{ student.bio }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"> <i>Bio</i> 
                    </div> 
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <input type="number" required name="phone" value="{{ student.phone }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"> <i>Phone No</i> 
                    </div> 
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <input type="file" required name="img" value="{{ student.img }}" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"> <i>Profile Image</i> 
                    </div> 
                    <div class="inputBox"> 
                        <input type="submit" value="Update" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer;"> 
                    </div> 
                </div>
            </form>
        </div> 
    </div> 
{% endblock %}
