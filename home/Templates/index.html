<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>
    <h1> User </h1>
   
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for people in peoples%}
        
        <tr>
            <td>{{people.name}}</td>
            <td> {{people.age}}</td>
        </tr>
        <div> 
            <img src="{{people.image}}" style="height: 20%; width: 20%; border-radius: 100%;">
          </div>
        {%endfor%}
    </table>
</body>
</html>
