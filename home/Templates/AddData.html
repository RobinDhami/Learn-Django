{% extends 'base.html' %}

{% block start %}
    {% block title %}
        <title>Add Data</title> 
    {% endblock %}

    <div class="signin" style="background-color: #f2f2f2; padding: 20px;"> 
        <div class="content" style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);"> 
            <h2 style="text-align: center;">Add Data</h2> 
            <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
                {% csrf_token %}
                <div class="form"> 
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Your Name</span>
                            </div>
                            <input type="text" class="form-control" required name="name">
                        </div>
                    </div>
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Email</span>
                            </div>
                            <input type="email" class="form-control" required name="email">
                        </div>
                    </div>
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Bio</span>
                            </div>
                            <input type="text" class="form-control" required name="bio">
                        </div>
                    </div>
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Phone No</span>
                            </div>
                            <input type="text" class="form-control" required name="phone">
                        </div>
                    </div>
                    <div class="inputBox" style="margin-bottom: 15px;"> 
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Profile</span>
                            </div>
                            <input type="file" class="form-control" required name="img">
                        </div>
                    </div> 
                    <div class="links" style="margin-bottom: 15px;"> Dont have an account yet? <a href="#" style="color: blue;">Add Data</a> </div> 
                    <div class="inputBox"> 
                        <input type="submit" value="Register" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer;"> 
                    </div> 
                </div>
            </form>
        </div> 
    </div> 
{% endblock %}
