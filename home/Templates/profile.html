{% extends 'base.html' %}

{% block title %}
<title>Profile</title>
{% endblock %}

{% block start %}
<h1>Profile</h1>
<h2>Registered Students</h2>
<table border="2">
    <thead>
        <tr>
            <th>Name</th>
            <th>Bio</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.bio }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.email }}</td>
                <td > <img src="/media/{{ student.image}}" alt="" srcset="" style="height: 20%; width: 20%;"> </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
